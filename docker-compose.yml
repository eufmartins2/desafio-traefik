version: "3.8"

services:
  traefik:
    image: traefik:v2.5
    container_name: traefik
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`192.168.114.132`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=web"

  flask-app:
    build: ./app
    container_name: flask-app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask-app.rule=Host(`192.168.114.132`)"
      - "traefik.http.routers.flask-app.entrypoints=web"
      - "traefik.http.services.flask-app.loadbalancer.server.port=5000"
